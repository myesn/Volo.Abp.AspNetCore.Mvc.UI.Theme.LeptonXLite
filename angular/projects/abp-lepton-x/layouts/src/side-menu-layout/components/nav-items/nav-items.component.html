@for (item of navItems.items$ | async; track $index) {
  <!-- TODO: muhammaed: use pipe or etc instead of func exec -->
  <ng-container *abpVisible="!item.visible || item.visible(item)">
    <ng-container *abpPermission="item.requiredPolicy">
      @if (item.component) {
        <ng-container [ngComponentOutlet]="item.component"></ng-container>
      } @else {
        <div
          [innerHTML]="item.html"
          (click)="item.action ? item.action() : null"
        ></div>
      }
    </ng-container>
  </ng-container>
}
